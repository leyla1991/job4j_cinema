<!doctype html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>

    <!--  Зависимости Bootstrap-->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js" integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V" crossorigin="anonymous"></script>

    <title>Покупка билета</title>
</head>
<body>
<div class="container-fluid p-0">
    <header th:insert="blocks/header :: header"></header>
    <div class="container">
        <form class="mt-3" th:action="@{/schedules/buy}" method="post" enctype="multipart/form-data">
            <input type="hidden" id="sessionId" name="sessionId" th:value="${schedule.id}">
            <input type="hidden" id="userId" name="userId" th:value='${user.id}'>
            <div class="mb-3">
                <div>
                    <h5><b th:text="${schedule.film.name}"></b></h5>
            <div class="mb-3">
                <label for="rowNumber"><b>Выберите место</b></label>
                <select class="form-control" id="rowNumber" name="rowNumber">
                    <option th:each="i: ${#numbers.sequence(1, schedule.halls.rowCount)}" th:value="${i}" th:text="${i}"></option>
                </select>
            </div>
            <div class="mb-3">
                <label for="placeNumber"><b>Выберите ряд</b></label>
                <select class="form-control" id="placeNumber" name="placeNumber">
                    <option th:each="i: ${#numbers.sequence(1, schedule.halls.placeCount)}" th:value="${i}" th:text="${i}"></option>
                </select>
            </div>
            <div class="mb-3 row">
                <div class="col-6"></div>
                <div class="col-6">
                    <div class="row">
                        <div class="col-6"><a class="btn btn-danger w-100" >Отмена</a></div>
                        <div class="col-6"><button class="btn btn-primary w-100" type="submit" >Купить</button>
                        </div>
                    </div>
                </div>
            </div>
                </div>
            </div>
        </form>
    </div>
</div>
</body>
</html>
