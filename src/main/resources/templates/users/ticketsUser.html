<!doctype html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>

    <!--  Зависимости Bootstrap-->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js" integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V" crossorigin="anonymous"></script>

    <title>Кинотеатр "Job4j"</title>
</head>
<body>
<div class="container-fluid p-0">
    <header th:insert="blocks/header :: header"></header>
    <div class="container">
        <h5>У вас есть</h5>
            <div class="row">
                <table class="table">
                    <thead>
                    <tr>
                        <th scope="col">Название фильма</th>
                        <th scope="col">Начало сеанса</th>
                        <th scope="col">Конец сеанса</th>
                        <th scope="col">Зал</th>
                        <th scope="col">Ряд</th>
                        <th scope="col">Место</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each ="t :${ticket}" >
                        <td th:text="${filmSession[t.sessionId].film.name}"></td>
                        <td th:text="${{filmSession[t.sessionId].startId}}"></td>
                        <td th:text="${{filmSession[t.sessionId].endTime}}"></td>
                        <td th:text="${filmSession[t.sessionId].halls.name}"></td>
                        <td th:text="${t.rowNumber}"></td>
                        <td th:text="${t.placeNumber}"></td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </form>
    </div>
</div>
</body>
</html>
