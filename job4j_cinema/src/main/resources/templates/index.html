<!doctype html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link th:href = "@{/css/bootstrap.min.css}" rel="stylesheet">
    <script th:src="@{/js/code.jquery.com_jquery-3.7.0.min.js}"></script>
    <script th:src="@{/js/bootstrap.min.js}"></script>

    <title>Кинотеатр Джобчик</title>
</head>
<body>
<div class="container">
    <div class="row">
        <table class="table">
            <thead>
            <tr>
                <th scope="col">#</th>
                <th scope="col">Фильм</th>
                <th scope="col">Релиз</th>
                <th scope="col">Время показа</th>
            </tr>
            </thead>
            <tbody>
            <tr>
                <th scope="row">1</th>
                <td>Джавист на прогулке</td>
                <td>2 августа</td>
                <td>1 час</td>
            </tr>
            <tr>
                <th scope="row">2</th>
                <td>Джавист в ужасе</td>
                <td>28 июля</td>
                <td>2 часа</td>
            </tr>
            <tr>
                <th scope="row">3</th>
                <td>Джавист влюблен</td>
                <td>5 августа</td>
                <td>4 августа</td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
</body>
</html>
